include 'jenkins'
include 'maven'

['plugins', 'tests'].each { folder ->
	new File(settingsDir, folder).listFiles().findAll {
		new File(it, 'build.properties').exists()
	}
	.each {
		include "${folder}:${it.name}"
	}
}

['intellij', 'web'].each {folder -> 
	new File(settingsDir, folder).listFiles().findAll {
		it.isDirectory() && it.name.startsWith("org.eclipse")
	}.each {
		include "${folder}:${it.name}"
	}
}